<template name="cartProduct">
  {{#with product}}
    Title: {{product.title}}
    Price: {{product.price}}
    Count: {{count}}
    Total: {{total}}
    <img src="{{product.imageIds.link}}" alt="{{product.imageIds.name}}" />
    <button class="jsDecrement">Decrement</button>
    <button class="jsIncrement">Increment</button>
    <button class="jsRemove">Remove</button>
  {{/with}}
</template>
