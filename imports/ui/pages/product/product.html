<template name="product">
  {{#with product}}
    Title: {{title}}
    Price: {{price}}
    Description: {{description}}
    {{#each imageIds}}
      {{> imageShow}}
    {{/each}}
      <!--<img src="{{image.link}}" alt="{{image.name}}" />-->
    <a href='/productForm/{{_id}}'><button>Edit</button></a>
  {{/with}}
  total: {{total}}
  <button class="jsBuy">buy</button>
</template>

<template name="imageShow">
  {{#with images}}
    <img src="{{link}}" alt="{{name}}" />
  {{/with}}
</template>
