<template name="products">
  {{#each products}}
    {{title}}{{price}}
    {{description}}
    {{images}}
    <img src="{{imageIds.link}}" alt="{{imageIds.name}}" />
    <a href='/product/{{_id}}'>see more</a>
  {{/each}}
  {{#if allLoaded}}
  No more products to show
  {{else}}
  <button class="jsLoadmore">Load More</button>
  {{/if}}
</template>
